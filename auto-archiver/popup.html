<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: system-ui;
        padding: 10px;
        min-width: 220px;
      }
      label {
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
      }
      input[type="range"] {
        width: 100%;
      }
      button {
        margin-top: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <button id="toggle">Loading...</button>

    <label title="Delay before first save">
      Initial delay <span id="initVal"></span>
    </label>
    <input id="initialDelay" type="range" min="1" max="60" />

    <label title="Time between saves">
      Autosave interval <span id="autoVal"></span>
    </label>
    <input id="autosaveDelay" type="range" min="10" max="300" step="10" />

    <label title="Minimum size change required to save">
      Size threshold (KB) <span id="sizeVal"></span>
    </label>
    <input id="sizeThreshold" type="range" min="1" max="100" />

    <label title="Ignore change detection">
      <input id="forceSave" type="checkbox" /> Force save
    </label>

    <script src="popup.js"></script>
  </body>
</html>
